<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Currency Converter</h1>
        <form id="converter-form">
            <div class="field">
                <label class="label">From Currency</label>
                <div class="control">
                    <input class="input" type="text" id="from_currency" placeholder="e.g., USD" required>
                </div>
            </div>
            <div class="field">
                <label class="label">To Currency</label>
                <div class="control">
                    <input class="input" type="text" id="to_currency" placeholder="e.g., EUR" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Amount</label>
                <div class="control">
                    <input class="input" type="number" id="amount" placeholder="e.g., 100" required>
                </div>
            </div>
            <div class="control">
                <button class="button is-primary" type="submit">Convert</button>
            </div>
        </form>

        <div class="notification is-primary is-light mt-4" id="result" style="display: none;">
            <p id="result-text"></p>
        </div>
    </div>

    <script>
        document.getElementById('converter-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const fromCurrency = document.getElementById('from_currency').value.trim().toUpperCase();
            const toCurrency = document.getElementById('to_currency').value.trim().toUpperCase();
            const amount = document.getElementById('amount').value;

            const response = await fetch(`/convert?from=${fromCurrency}&to=${toCurrency}&amount=${amount}`);
            const data = await response.json();

            const resultDiv = document.getElementById('result');
            const resultText = document.getElementById('result-text');
            
            if (data.error) {
                resultDiv.classList.remove('is-primary');
                resultDiv.classList.add('is-danger');
                resultText.textContent = `Error: ${data.error}`;
            } else {
                resultDiv.classList.remove('is-danger');
                resultDiv.classList.add('is-primary');
                resultText.textContent = `Converted Amount: ${data.amount} ${data.from_currency} = ${data.converted_amount} ${data.to_currency} (Rate: ${data.rate})`;
            }

            resultDiv.style.display = 'block';
        });
    </script>
</body>
</html>
